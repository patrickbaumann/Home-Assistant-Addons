---
name: "Trilium Next"
version: "v2025.03.12"
slug: trilium_next
description: "Hierarchical note-taking application with encryption, Markdown support, and personal knowledge base features"
url: "https://github.com/triliumnext/trilium"
ingress: true
ingress_port: 8080
ingress_stream: true
panel_icon: mdi:notebook-multiple
panel_title: Trilium Notes
webui: "http://[HOST]:[PORT:8080]/"
arch:
  - amd64
  - aarch64
startup: application
boot: auto
init: false
map:
  - type: data
    read_only: false
    path: /home/node/trilium-data
ports:
  "8080/tcp": 8080
options:
  timezone: "Europe/Berlin"
  log_level: "info"
  https_only: "false"
schema:
  timezone: "str"
  log_level: "list(trace|debug|info|warning|error)"
  https_only: "bool"
environment:
  TRILIUM_DATA_DIR: "/home/node/trilium-data"
  TZ: "{{ options.timezone }}"
  NODE_ENV: "production" 
  HOST: "0.0.0.0"
  TRILIUM_LOG_LEVEL: "{{ options.log_level }}"
